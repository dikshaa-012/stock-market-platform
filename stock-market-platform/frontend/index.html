<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Data Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“ˆ Stock Market Data Platform</h1>
            <p>Real-time stock analysis and visualization</p>
        </header>

        <nav class="navbar">
            <button class="nav-btn active" data-section="dashboard">Dashboard</button>
            <button class="nav-btn" data-section="companies">Companies</button>
            <button class="nav-btn" data-section="compare">Compare</button>
            <button class="nav-btn" data-section="analysis">Analysis</button>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <h2>Market Overview</h2>
            <div class="stats-grid">
                <div id="top-gainers" class="stat-card">
                    <h3>ðŸš€ Top Gainers</h3>
                    <div id="gainers-list"></div>
                </div>
                <div id="top-losers" class="stat-card">
                    <h3>ðŸ“‰ Top Losers</h3>
                    <div id="losers-list"></div>
                </div>
            </div>
        </section>

        <!-- Companies Section -->
        <section id="companies" class="section">
            <h2>Browse Companies</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search ticker or company...">
            </div>
            <div id="companies-grid" class="companies-grid"></div>
        </section>

        <!-- Compare Section -->
        <section id="compare" class="section">
            <h2>Compare Stocks</h2>
            <div class="compare-controls">
                <div class="control-group">
                    <label>Stock 1:</label>
                    <input type="text" id="ticker1" placeholder="e.g., INFY" maxlength="10">
                </div>
                <div class="control-group">
                    <label>Stock 2:</label>
                    <input type="text" id="ticker2" placeholder="e.g., TCS" maxlength="10">
                </div>
                <div class="control-group">
                    <label>Period (days):</label>
                    <input type="number" id="compareDays" value="30" min="1" max="365">
                </div>
                <button id="compareBtn" class="btn">Compare</button>
            </div>
            <div id="comparison-results" class="comparison-results"></div>
        </section>

        <!-- Analysis Section -->
        <section id="analysis" class="section">
            <h2>Stock Analysis</h2>
            <div class="analysis-controls">
                <div class="control-group">
                    <label>Select Stock:</label>
                    <input type="text" id="analysisTicker" placeholder="e.g., INFY" maxlength="10">
                </div>
                <div class="control-group">
                    <label>Period (days):</label>
                    <input type="number" id="analysisDays" value="30" min="1" max="365">
                </div>
                <button id="analyzeBtn" class="btn">Analyze</button>
            </div>
            <div id="analysis-results" class="analysis-results">
                <div id="priceChart" class="chart-container"></div>
                <div id="returnsChart" class="chart-container"></div>
                <div id="volatilityStats" class="stats-container"></div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2026 Stock Market Data Platform | Backend Internship Project</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
